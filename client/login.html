<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diddy's Party - Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Login to join Diddy's Party CTF challenge!"
    />
    <link rel="icon" href="./assets/diddy_hotdog.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="login">
    <div class="container">
      <div class="welcome">
        <h1>Diddy's Party</h1>
        <h3>Login to get your VIP pass to the most exclusive party in town.</h3>
      </div>

      <div class="content-row">
        <div class="meme-banner">
          <img
            src="./assets/diddy_hotdog.jpg"
            alt="Diddy's Party Meme"
            class="meme-img"
          />
        </div>

        <div class="form-container">
          <h2>Login</h2>
          <form action="http://localhost:8080/login" method="post" class="form">
            <label for="username">Username :</label>
            <input type="text" name="username" id="username" required />

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />

            <button type="submit">Login</button>
          </form>
          <p class="toggle-link">
            Don't have an account? <a href="/index.html">Register</a>
          </p>
        </div>
      </div>

      <div class="banned-notice">
        <p>ðŸš« Marshall Mathers aka Eminem is banned from entering.</p>
      </div>
    </div>
  </body>
</html>
